name: ðŸš€ Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: ðŸ”‘ Login to Heroku Container Registry
        run: echo ${{ secrets.HEROKU_API_KEY }} | docker login --username=_ --password-stdin registry.heroku.com

      - name: ðŸ”„ Set Heroku Stack to Container
        run: heroku stack:set container -a ${{ secrets.HEROKU_APP_NAME }}

      - name: ðŸ“¦ Build and push Docker image
        run: |
          heroku container:push web -a ${{ secrets.HEROKU_APP_NAME }}

      - name: ðŸš€ Release the container
        run: |
          heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}

      - name: âœ… Check deployment status
        run: heroku ps -a ${{ secrets.HEROKU_APP_NAME }}
